<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación intermedia</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Adivina el número</h1>
      <form action="" class="form">
        <label for="number">Introduce aquí tu número:</label>
        <input class="number" type="number" min="1" max="100" id="number" name="number" />
        <input class="button" type="submit" value="Prueba" />
      </form>
      <p class="clue">Pista: <span>Escribe el número y dale a Prueba</span></p>
      <p class="attempts">Número de intentos: <span>0</span></p>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
